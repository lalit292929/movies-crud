<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>LALIT-STEALTH</title>
</head>

<body>

  <div class="container">
    <div class="flex">
      <button id="button-delete-token">LOGOUT</button>
      <hr>
      <button id="button-movie-list">View List</button>
    </div>
    <div id="div-add-movie" class="flex">
      <h1 id='page-heading'>ADD Movie</h1>
      <form id="form-add-movie" class="flex gap">
        <input type="text" name="movie_name" id='movie_name' placeholder="movie name">
        <input type="number" step="0.01" name="rating" id='rating' placeholder="rating">
        <input type="text" name="movie_cast" id='movie_cast' placeholder="movie cast [comma separated]">
        <input type="text" name="genre" id='genre' placeholder="genre">
        <input type="date" name="release_date" id='release_date' placeholder="release date">
        <input type="submit" value="SAVE">
      </form>
    </div>

  </div>
  <script type="module" id="" src="auth-service.js"></script>
  <script type="module" src="movies-form.js"></script>
</body>

</html>
